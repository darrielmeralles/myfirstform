<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My First Form</title>
    <link rel="stylesheet" href="src/css/mystyle.css">
</head>
<body>
   <div class="main">
       <h1>Application Form</h1>
       <form action="" method="post" id="myform" class="mainForm" locale="ENGLISH">

           <div class="dminput names">
                <label for="firstname">First Name:*</label><br>
                <input id="fname" type="text" name="firstname" required>
           </div>

           <div class="dminput names">
                <label for="lastname">Last Name:*</label><br>
                <input  id="lname" type="text" name="lastname" required>
           </div>
            
            <div class="dminput">
                <label for="email">Email:*</label><br>
                <input id="email" type="email" name="email" required>
            </div>

            <div class="dminput">
                <label for="phone">Phone:*</label><br>
                <input id="phone" type="tel" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
            </div>

            <div class="dminput">
                <label for="checkbox">Education:*</label><br>
                <div class="checkwrapper">
                    <div class="option">
                        <input class="checks" type="checkbox" value="Primary" name="Primary" id="primary">
                        <span class="opt">Primary</span c>
                    </div>
                    <div class="option">
                        <input class="checks" type="checkbox" value="Secondary" name="Secondary" id="secondary">
                        <span class="opt">Secondary</span c>
                    </div>  
                    <div class="option">
                        <input class="checks" type="checkbox" value="Tertiary" name="Tertiary" id="tertiary">
                        <span class="opt">Tertiary</span c>
                    </div>                               
                </div>
            </div>

            <div class="dminput dropdown">
                <label for="dropdown">Course:*</label><br>
                <select name="Dropdown" id="dcourse" required>
                    <option selected="" disabled="" hidden="" value="">Select Your Course</option>
                    <option>Information Technology</option>
                    <option>Computer Engineering</option>
                    <option>Computer Science</option>
                </select>
            </div>

            <div class="dminput">
                <label for="radiob">Choose Work Options*</label><br>

                <div class="radiowrapper">
                    <div class="radio">
                        <input class="radiobox" type="radio" value="Part Time" name="work">
                        <span>
                         Part Time
                        </span>
                    </div>
                    <div class="radio">
                        <input class="radiobox" type="radio" value="Full Time" name="work">
                        <span>
                         Full Time
                        </span>
                    </div>                   
                </div>
            </div>

            <div class="dminput">
                <!-- <button class="dmsubmit" onclick="getVal()">SUBMIT</button> -->
                <input type="submit" value="Submit">
            </div>
            
        </form>

        <div class="dm"><p id="submits">Message</p></div>
        

   </div>

   <script src="src/script/myscript.js"></script>
</body>
</html>
